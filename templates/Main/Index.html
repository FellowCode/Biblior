{% extends 'base.html' %}

{% block title %}Biblior - онлайн создание цитат{% endblock %}

{% block content %}
    <div class="ui container">
        <div class="child-center">
            <div class="index cblock">
                <div class="content">
                    <h1 class="header">Biblior - онлайн создание цитат</h1>
                    <h2>Выведите ваши статьи на новый уровень</h2>
                    <div class="sixteen wide">
                        <a href="{% url 'pub:search' %}" class="search-papers massive ui primary button">

                            Искать публикации
                            <i class="search right icon"></i>
                        </a>
                    </div>
                    <div class="sixteen wide">
                        <a href="{% url 'pub:cite' %}" class="massive ui primary button">

                            Создать цитату
                            <i class="quote right icon"></i>
                        </a>
                    </div>


                </div>
            </div>
        </div>
    </div>
{% endblock %}
{% block script %}
    <script type="text/javascript">
        $('.ui.checkbox').checkbox();
    </script>
{% endblock %}
